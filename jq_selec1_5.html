<!DOCTYPE html>
<html lang="ko">
<head>

    <title>선택자</title>

    <script>
        $(function(){

        });
    </script>

<body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3 id="tit3">직접 선택자</h3>
    <h3>인접 선택자</h3>
</body>
</html>
